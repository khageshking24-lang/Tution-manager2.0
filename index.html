<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Tution Pro | Premium Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --bg: #f8fafc; }
        .dark-mode { --bg: #0f172a; color: white; }
        body { background-color: var(--bg); font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        .dark-mode .glass { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255,255,255,0.05); }
        .lock-overlay { position: fixed; inset: 0; background: #0f172a; z-index: 10000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body id="appBody">

    <div id="activationScreen" class="lock-overlay">
        <div class="glass p-8 rounded-3xl w-80 text-center shadow-2xl">
            <div class="w-20 h-20 bg-indigo-600 rounded-2xl mx-auto mb-6 flex items-center justify-center shadow-lg shadow-indigo-500/50">
                <i class="fas fa-key text-3xl text-white"></i>
            </div>
            <h2 class="text-xl font-bold text-white mb-2">Activate Nexa Pro</h2>
            <p class="text-gray-400 text-xs mb-6">Enter Trial or Permanent Key</p>
            <input type="text" id="keyInput" placeholder="Enter Key Here" class="w-full bg-slate-800 border-none rounded-xl p-3 text-white text-center mb-4 focus:ring-2 focus:ring-indigo-500">
            <button onclick="activateApp()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition-all">Activate</button>
            <p class="mt-6 text-[10px] text-gray-500">For keys, contact your software provider.</p>
        </div>
    </div>

    <div class="max-w-md mx-auto p-6">
        <header class="flex justify-between items-center mb-8">
            <div>
                <span class="text-[10px] font-bold tracking-widest text-indigo-500 uppercase">Premium Management</span>
                <h1 class="text-2xl font-black text-slate-800 dark:text-white">Tution Manager</h1>
            </div>
            <button onclick="toggleTheme()" class="w-10 h-10 rounded-xl glass flex items-center justify-center">
                <i class="fas fa-moon text-indigo-500"></i>
            </button>
        </header>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="glass p-5 rounded-3xl shadow-sm">
                <div class="text-indigo-500 mb-2"><i class="fas fa-users"></i></div>
                <div class="text-2xl font-bold" id="totalStudents">0</div>
                <div class="text-[10px] text-gray-400 uppercase">Students</div>
            </div>
            <div class="glass p-5 rounded-3xl shadow-sm border-b-4 border-indigo-500">
                <div class="text-indigo-500 mb-2"><i class="fas fa-clock"></i></div>
                <div class="text-sm font-bold" id="statusLabel">Checking...</div>
                <div class="text-[10px] text-gray-400 uppercase">License</div>
            </div>
        </div>

        <div class="glass p-6 rounded-3xl mb-8 shadow-sm">
            <h3 class="text-sm font-bold mb-4 flex items-center gap-2">
                <i class="fas fa-plus-circle text-indigo-500"></i> Add Student
            </h3>
            <div class="space-y-3">
                <input type="text" id="name" placeholder="Name" class="w-full p-3 rounded-xl bg-slate-50 dark:bg-slate-800 border-none focus:ring-1 focus:ring-indigo-500 outline-none">
                <input type="text" id="phone" placeholder="WhatsApp (without +91)" class="w-full p-3 rounded-xl bg-slate-50 dark:bg-slate-800 border-none focus:ring-1 focus:ring-indigo-500 outline-none">
                <input type="number" id="fees" placeholder="Monthly Fees" class="w-full p-3 rounded-xl bg-slate-50 dark:bg-slate-800 border-none focus:ring-1 focus:ring-indigo-500 outline-none">
                <button onclick="saveStudent()" class="w-full bg-slate-900 dark:bg-indigo-600 text-white font-bold py-3 rounded-xl mt-2 shadow-lg">Save Record</button>
            </div>
        </div>

        <div id="listContainer" class="space-y-4"></div>
    </div>

    <script>
        const PERMANENT_KEY = "Permanentkey63793119";
        const TRIAL_KEY = "TRIAL-7DAY";
        let students = JSON.parse(localStorage.getItem('nexa_pro_students')) || [];

        function activateApp() {
            const input = document.getElementById('keyInput').value;
            const now = new Date().getTime();

            if (input === PERMANENT_KEY) {
                localStorage.setItem('nexa_status', 'permanent');
                location.reload();
            } else if (input === TRIAL_KEY) {
                localStorage.setItem('nexa_status', 'trial');
                localStorage.setItem('nexa_start', now);
                location.reload();
            } else {
                alert("Invalid Key! Please contact support.");
            }
        }

        function checkSecurity() {
            const status = localStorage.getItem('nexa_status');
            const start = localStorage.getItem('nexa_start');
            const screen = document.getElementById('activationScreen');
            const statusLabel = document.getElementById('statusLabel');

            if (status === 'permanent') {
                screen.classList.add('hidden');
                statusLabel.innerText = "Lifetime";
            } else if (status === 'trial') {
                const now = new Date().getTime();
                const diff = Math.floor((now - start) / (1000 * 60 * 60 * 24));
                if (diff >= 7) {
                    localStorage.removeItem('nexa_status');
                    screen.classList.remove('hidden');
                } else {
                    screen.classList.add('hidden');
                    statusLabel.innerText = (7 - diff) + " Days Left";
                }
            }
        }

        function toggleTheme() { document.getElementById('appBody').classList.toggle('dark-mode'); }

        function saveStudent() {
            const n = document.getElementById('name').value;
            const p = document.getElementById('phone').value;
            const f = document.getElementById('fees').value;
            if(n && p && f) {
                students.push({ n, p, f, id: Date.now() });
                localStorage.setItem('nexa_pro_students', JSON.stringify(students));
                location.reload();
            }
        }

        function render() {
            const cont = document.getElementById('listContainer');
            document.getElementById('totalStudents').innerText = students.length;
            students.forEach(s => {
                cont.innerHTML += `
                    <div class="glass p-4 rounded-2xl flex justify-between items-center animate-fade-in">
                        <div>
                            <div class="font-bold text-sm">${s.n}</div>
                            <div class="text-[10px] text-gray-500 font-medium tracking-tight">FEES: ₹${s.f}</div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="sendWA('${s.p}', '${s.n}', '${s.f}')" class="w-9 h-9 rounded-full bg-green-500/10 text-green-500 flex items-center justify-center">
                                <i class="fab fa-whatsapp"></i>
                            </button>
                            <button onclick="del(${s.id})" class="w-9 h-9 rounded-full bg-red-500/10 text-red-400 flex items-center justify-center">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        function sendWA(p, n, f) {
            const m = `Hello ${n}, this is a reminder for your pending fees of ₹${f}. - Nexa Tution Pro`;
            window.open(`https://wa.me/91${p}?text=${encodeURIComponent(m)}`);
        }

        function del(id) {
            students = students.filter(x => x.id !== id);
            localStorage.setItem('nexa_pro_students', JSON.stringify(students));
            location.reload();
        }

        checkSecurity();
        render();
    </script>
</body>
                    </html>
