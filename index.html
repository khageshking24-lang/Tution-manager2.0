<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa ERP V38 | Khagesh AI-Nexa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0b0e14; color: white; }
        .nexa-glass { background: rgba(17, 24, 39, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; }
        .tab-content { display: none; }
        .active-tab { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        input, select { background: #1a1f29 !important; border: 1px solid #334155 !important; color: white !important; border-radius: 12px !important; outline: none; padding: 12px !important; }
        #securityWall { position: fixed; inset: 0; z-index: 10000; background: #0b0e14; display: flex; align-items: center; justify-content: center; }
        .fee-card.selected { border: 2px solid #6366f1; background: rgba(99, 102, 241, 0.1); }
    </style>
</head>
<body>

    <div id="securityWall">
        <div class="nexa-glass p-10 w-full max-w-xs text-center mx-4 border-t-4 border-indigo-600">
            <h2 class="text-3xl font-black text-indigo-500 mb-2 italic">NEXA ERP</h2>
            <p class="text-[9px] font-bold text-slate-500 mb-8 uppercase tracking-widest">Titanium V38</p>
            <input type="text" id="licenseKey" placeholder="License Key" class="w-full text-center font-bold">
            <button onclick="checkKey()" class="w-full bg-indigo-600 py-4 mt-4 rounded-xl font-black uppercase text-xs tracking-widest text-white shadow-lg">Activate ERP</button>
            <p class="mt-6 text-[8px] text-slate-600 font-bold uppercase">Powered by Khagesh AI-Nexa</p>
        </div>
    </div>

    <div id="appBody" style="display:none;" class="p-4 max-w-lg mx-auto pb-36">
        <header class="flex justify-between items-center py-6">
            <div>
                <h1 class="text-2xl font-black text-indigo-500 italic">NEXA <span class="text-white">ERP</span></h1>
                <p id="liveClock" class="text-[10px] font-bold text-slate-500 uppercase"></p>
            </div>
            <div class="flex gap-2">
                <button onclick="downloadBackup()" class="w-10 h-10 nexa-glass text-emerald-400" title="Backup"><i class="fas fa-database"></i></button>
                <label class="w-10 h-10 nexa-glass text-blue-400 flex items-center justify-center cursor-pointer" title="Import CSV">
                    <i class="fas fa-file-import"></i>
                    <input type="file" id="csvImport" accept=".csv" class="hidden" onchange="importCSV(event)">
                </label>
            </div>
        </header>

        <div id="tab-dash" class="tab-content active-tab space-y-4">
            <div class="grid grid-cols-2 gap-3 text-center">
                <div class="nexa-glass p-5 border-l-4 border-indigo-500">
                    <p class="text-[8px] font-bold text-slate-500 uppercase">Total Students</p>
                    <h2 id="dashCount" class="text-xl font-black text-white">0</h2>
                </div>
                <div class="nexa-glass p-5 border-l-4 border-emerald-500">
                    <p class="text-[8px] font-bold text-slate-500 uppercase">Revenue</p>
                    <h2 id="dashRev" class="text-xl font-black text-emerald-400">₹0</h2>
                </div>
            </div>
            <div class="nexa-glass p-4 text-center">
                <p class="text-[10px] text-slate-400 font-bold">KHAGESH AI-NEXA | ENTERPRISE SOLUTIONS</p>
            </div>
        </div>

        <div id="tab-attendance" class="tab-content space-y-4">
            <div class="nexa-glass p-5">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xs font-black text-indigo-400 uppercase italic">Attendance</h3>
                    <input type="date" id="attDate" class="p-1 text-[10px] w-28">
                </div>
                <div class="relative mb-4">
                    <i class="fas fa-search absolute left-3 top-3.5 text-slate-600 text-xs"></i>
                    <input type="text" id="attSearch" onkeyup="renderAttendance()" placeholder="Search student name..." class="w-full pl-10 text-xs">
                </div>
                <div id="attList" class="space-y-3 max-h-72 overflow-y-auto"></div>
                <div class="grid grid-cols-2 gap-2 mt-4">
                    <button onclick="saveAttendance()" class="bg-indigo-600 py-4 rounded-xl font-black uppercase text-[10px] text-white">Save Today</button>
                    <button onclick="exportAttendancePDF()" class="bg-slate-700 py-4 rounded-xl font-black uppercase text-[10px] text-white">Get Report</button>
                </div>
            </div>
        </div>

        <div id="tab-students" class="tab-content space-y-4">
            <div class="nexa-glass p-5 space-y-3">
                <h3 class="text-xs font-black text-indigo-400 uppercase text-white">New Admission</h3>
                <input type="text" id="sName" placeholder="Student Full Name" class="w-full">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="sBatch" placeholder="Batch Name">
                    <input type="text" id="sClass" placeholder="Class/Grade">
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="sSubject" placeholder="Primary Subject">
                    <input type="date" id="sJoinDate" title="Admission Date">
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="sFee" placeholder="Monthly Fee (₹)">
                    <input type="number" id="sPhone" placeholder="WhatsApp Number">
                </div>
                <button onclick="addStudent()" class="w-full bg-indigo-600 py-4 rounded-xl font-black uppercase text-xs text-white">Confirm Admission</button>
            </div>
        </div>

        <div id="tab-fees" class="tab-content space-y-4">
            <div class="flex justify-between items-center px-2">
                <h3 class="text-xs font-black text-indigo-400 uppercase text-white">Fee Management</h3>
                <button onclick="sendBulkReminders()" class="bg-green-600 px-3 py-2 rounded-lg text-[10px] font-bold uppercase text-white">Bulk Remind</button>
            </div>
            <div id="feeList" class="space-y-2"></div>
        </div>

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] nexa-glass p-2 flex justify-around items-center shadow-2xl">
            <button onclick="switchTab('dash')" class="p-4 text-slate-500 focus:text-indigo-500"><i class="fas fa-th-large"></i></button>
            <button onclick="switchTab('students')" class="p-4 text-slate-500 focus:text-indigo-500"><i class="fas fa-user-plus"></i></button>
            <button onclick="switchTab('attendance')" class="p-4 text-slate-500 focus:text-indigo-500"><i class="fas fa-calendar-check"></i></button>
            <button onclick="switchTab('fees')" class="p-4 text-slate-500 focus:text-indigo-500"><i class="fas fa-receipt"></i></button>
        </nav>
        <p class="fixed bottom-2 w-full text-center text-[8px] text-slate-600 font-bold uppercase tracking-widest">Powered by Khagesh AI-Nexa</p>
    </div>

    <script>
        const MASTER_KEY = "Permanentkey63793119";
        let db;
        let students = [];
        let logs = [];
        let selectedForFee = new Set();

        // IndexedDB V38 Initialization
        const request = indexedDB.open("NexaERPV38", 1);
        request.onupgradeneeded = (e) => {
            db = e.target.result;
            db.createObjectStore("students", { keyPath: "id" });
            db.createObjectStore("logs", { keyPath: "id", autoIncrement: true });
        };
        request.onsuccess = (e) => {
            db = e.target.result;
            loadDataFromDB();
        };

        function checkKey() {
            if(document.getElementById('licenseKey').value === MASTER_KEY) {
                localStorage.setItem('nexa_v38_auth', 'true');
                location.reload();
            } else { alert("Key Mismatch!"); }
        }

        async function loadDataFromDB() {
            const tx = db.transaction(["students", "logs"], "readonly");
            tx.objectStore("students").getAll().onsuccess = (e) => { students = e.target.result; renderAll(); };
            tx.objectStore("logs").getAll().onsuccess = (e) => { logs = e.target.result; };
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.getElementById('tab-'+id).classList.add('active-tab');
            renderAll();
        }

        function addStudent() {
            const s = {
                id: Date.now(),
                name: document.getElementById('sName').value,
                batch: document.getElementById('sBatch').value,
                sub: document.getElementById('sSubject').value,
                cls: document.getElementById('sClass').value,
                joinDate: document.getElementById('sJoinDate').value || new Date().toISOString().split('T')[0],
                fee: document.getElementById('sFee').value,
                phone: document.getElementById('sPhone').value
            };
            if(!s.name || !s.phone) return alert("Details are mandatory!");
            
            const tx = db.transaction("students", "readwrite");
            tx.objectStore("students").add(s);
            tx.oncomplete = () => {
                students.push(s);
                renderAll();
                alert("Admission Successful!");
                ["sName","sBatch","sSubject","sClass","sFee","sPhone"].forEach(id => document.getElementById(id).value = '');
            };
        }

        function renderAttendance() {
            const q = document.getElementById('attSearch').value.toLowerCase();
            const list = document.getElementById('attList');
            const filtered = students.filter(s => s.name.toLowerCase().includes(q));
            list.innerHTML = filtered.map(s => `
                <div class="flex justify-between items-center bg-white/5 p-4 rounded-xl mb-2">
                    <span class="text-sm font-bold">${s.name} <br><small class="text-slate-500 text-[8px] uppercase">${s.batch} | ${s.cls}</small></span>
                    <input type="checkbox" id="att-${s.id}" checked class="w-6 h-6 accent-indigo-500">
                </div>
            `).join('');
        }

        function renderFees() {
            const list = document.getElementById('feeList');
            list.innerHTML = students.map(s => `
                <div class="fee-card nexa-glass p-4 flex justify-between items-center mb-2 ${selectedForFee.has(String(s.id)) ? 'selected' : ''}">
                    <div onclick="toggleFeeSelection('${s.id}')" class="flex-grow">
                        <p class="text-sm font-bold">${s.name}</p>
                        <p class="text-[9px] text-slate-400">Joined: ${s.joinDate}</p>
                        <p class="text-[10px] text-indigo-400 font-bold uppercase">₹${s.fee}</p>
                    </div>
                    <div class="flex gap-4">
                        <button onclick="downloadReceipt('${s.name}','${s.fee}','${s.cls}','${s.joinDate}')" class="text-indigo-400 text-xl"><i class="fas fa-file-invoice"></i></button>
                        <button onclick="sendWA('${s.phone}','${s.name}','${s.fee}')" class="text-green-500 text-xl"><i class="fab fa-whatsapp"></i></button>
                    </div>
                </div>
            `).join('');
        }

        function toggleFeeSelection(id) {
            const sId = String(id);
            if(selectedForFee.has(sId)) selectedForFee.delete(sId);
            else selectedForFee.add(sId);
            renderFees();
        }

        function downloadReceipt(name, fee, cls, joinDate) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p','mm',[80, 120]);
            doc.setFontSize(14); doc.text("FEE RECEIPT", 40, 15, {align:'center'});
            doc.setFontSize(8);
            doc.text(`Student: ${name}`, 10, 30);
            doc.text(`Class: ${cls || 'N/A'}`, 10, 38);
            doc.text(`Joined: ${joinDate}`, 10, 46);
            doc.text(`Amount Paid: Rs. ${fee}`, 10, 54);
            doc.text(`Receipt Date: ${new Date().toLocaleDateString()}`, 10, 62);
            doc.text("-------------------------", 10, 72);
            doc.text("Powered by Khagesh AI-Nexa", 40, 85, {align:'center'});
            doc.save(`Invoice_${name}.pdf`);
        }

        function sendWA(ph, name, fee) {
            window.open(`https://wa.me/91${ph}?text=${encodeURIComponent('Hello '+name+', Reminder from Khagesh AI-Nexa: Your fee ₹'+fee+' is due. Please pay.')}`);
        }

        function sendBulkReminders() {
            if(selectedForFee.size === 0) return alert("Select students first!");
            selectedForFee.forEach(id => {
                const s = students.find(st => String(st.id) === String(id));
                sendWA(s.phone, s.name, s.fee);
            });
            selectedForFee.clear(); renderFees();
        }

        function saveAttendance() {
            const date = document.getElementById('attDate').value;
            const record = { id: Date.now(), date, list: students.map(s => ({ name: s.name, status: document.getElementById('att-'+s.id).checked ? 'P' : 'A' })) };
            const tx = db.transaction("logs", "readwrite");
            tx.objectStore("logs").add(record);
            tx.oncomplete = () => { logs.push(record); alert("Saved Successfully!"); };
        }

        function exportAttendancePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Attendance Log - Khagesh AI-Nexa", 10, 10);
            const body = [];
            logs.forEach(l => l.list.forEach(i => body.push([l.date, i.name, i.status])));
            doc.autoTable({ head:[['Date','Student','Status']], body });
            doc.save("Attendance_Report.pdf");
        }

        function importCSV(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const rows = text.split('\n').slice(1);
                const tx = db.transaction("students", "readwrite");
                rows.forEach(row => {
                    const [name, phone, fee, batch, sub, cls, date] = row.split(',');
                    if(name && phone) {
                        const s = { id: Date.now()+Math.random(), name: name.trim(), phone: phone.trim(), fee: fee.trim(), batch: batch.trim(), sub: sub.trim(), cls: cls.trim(), joinDate: date ? date.trim() : new Date().toISOString().split('T')[0] };
                        tx.objectStore("students").add(s);
                        students.push(s);
                    }
                });
                tx.oncomplete = () => { renderAll(); alert("Excel Data Imported!"); };
            };
            reader.readAsText(file);
        }

        function downloadBackup() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify({students, logs}));
            const dl = document.createElement('a');
            dl.setAttribute("href", dataStr);
            dl.setAttribute("download", "Nexa_Backup_Pro.json");
            dl.click();
        }

        function renderAll() {
            document.getElementById('dashCount').innerText = students.length;
            let total = 0; students.forEach(s => total += parseInt(s.fee || 0));
            document.getElementById('dashRev').innerText = `₹${total}`;
            renderAttendance(); renderFees();
        }

        if(localStorage.getItem('nexa_v38_auth')) {
            document.getElementById('securityWall').style.display='none';
            document.getElementById('appBody').style.display='block';
            document.getElementById('attDate').valueAsDate = new Date();
            document.getElementById('sJoinDate').valueAsDate = new Date();
        }
        setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleString(); }, 1000);
    </script>
</body>
                </html>
