<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa ERP Pro | Unlimited School Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #f0f4f8; padding-bottom: 80px; }
        .glass { background: white; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); }
        .unlimited-badge { background: linear-gradient(90deg, #059669, #10b981); color: white; padding: 2px 8px; border-radius: 8px; font-size: 10px; font-weight: 900; }
        .input-school { border: 1.5px solid #e2e8f0; border-radius: 15px; padding: 12px; width: 100%; outline: none; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="max-w-md mx-auto p-4">
        <header class="flex justify-between items-center mb-6 pt-2">
            <div>
                <h1 class="text-2xl font-black text-blue-700">ERP <span class="text-indigo-600">PRO</span></h1>
                <span class="unlimited-badge uppercase tracking-tighter"><i class="fas fa-infinity"></i> Unlimited Storage Active</span>
            </div>
            <button onclick="downloadBackup()" class="w-10 h-10 glass flex items-center justify-center text-blue-600"><i class="fas fa-database"></i></button>
        </header>

        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="glass p-4 border-l-4 border-blue-600">
                <p class="text-[9px] font-black opacity-50 uppercase tracking-widest">Total Students</p>
                <p id="totalStud" class="text-xl font-black">0</p>
            </div>
            <div class="glass p-4 border-l-4 border-emerald-500">
                <p class="text-[9px] font-black opacity-50 uppercase tracking-widest">Fees Collected</p>
                <p id="totalFees" class="text-xl font-black text-emerald-600">₹0</p>
            </div>
        </div>

        <div class="glass p-6 mb-4">
            <h3 class="font-black text-blue-800 mb-4 uppercase text-xs"><i class="fas fa-user-plus mr-2"></i> New Student Admission</h3>
            <input type="text" id="sName" placeholder="Student Full Name" class="input-school">
            <input type="text" id="sClass" placeholder="Class & Section" class="input-school">
            <input type="number" id="sFees" placeholder="Monthly Fees ₹" class="input-school">
            <button onclick="enrollStudent()" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black uppercase shadow-lg active:scale-95 transition">Enroll To Database</button>
        </div>

        <div id="studentList" class="space-y-3">
            </div>
    </div>

    <script>
        // INDEXEDDB ENGINE FOR UNLIMITED SCHOOL DATA
        const dbName = "NexaSchoolERP";
        let db;

        const request = indexedDB.open(dbName, 1);
        request.onupgradeneeded = (e) => {
            db = e.target.result;
            if (!db.objectStoreNames.contains("students")) db.createObjectStore("students", { keyPath: "id", autoIncrement: true });
        };

        request.onsuccess = (e) => {
            db = e.target.result;
            loadStudents();
            console.log("ERP Storage System Ready!");
        };

        function enrollStudent() {
            const name = document.getElementById('sName').value;
            const cls = document.getElementById('sClass').value;
            const fees = Number(document.getElementById('sFees').value);

            if(!name || !fees) return alert("Fill all details!");

            const tx = db.transaction(["students"], "readwrite");
            const store = tx.objectStore("students");
            store.add({ name, cls, fees, date: new Date().toLocaleDateString() });

            tx.oncomplete = () => {
                alert("Student Admitted Successfully!");
                document.getElementById('sName').value = '';
                document.getElementById('sFees').value = '';
                loadStudents();
            };
        }

        function loadStudents() {
            const tx = db.transaction(["students"], "readonly");
            const store = tx.objectStore("students");
            const request = store.getAll();

            request.onsuccess = () => {
                const students = request.result;
                document.getElementById('totalStud').innerText = students.length;
                let feesTotal = students.reduce((sum, s) => sum + s.fees, 0);
                document.getElementById('totalFees').innerText = "₹" + feesTotal;

                document.getElementById('studentList').innerHTML = students.map(s => `
                    <div class="glass p-4 flex justify-between items-center animate-fade-in">
                        <div>
                            <p class="font-black text-blue-900">${s.name}</p>
                            <p class="text-[10px] opacity-60 font-bold uppercase">${s.cls}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-emerald-600 font-black">₹${s.fees}</p>
                            <button onclick="deleteStudent(${s.id})" class="text-[10px] text-red-500 font-black uppercase">Remove</button>
                        </div>
                    </div>
                `).join('');
            };
        }

        function deleteStudent(id) {
            if(confirm("Are you sure?")) {
                const tx = db.transaction(["students"], "readwrite");
                tx.objectStore("students").delete(id);
                tx.oncomplete = () => loadStudents();
            }
        }

        function downloadBackup() {
            const tx = db.transaction(["students"], "readonly");
            tx.objectStore("students").getAll().onsuccess = (e) => {
                const blob = new Blob([JSON.stringify(e.target.result)], {type: 'application/json'});
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `School_Data_Backup_${Date.now()}.json`;
                a.click();
            };
        }
    </script>
</body>
        </html>
